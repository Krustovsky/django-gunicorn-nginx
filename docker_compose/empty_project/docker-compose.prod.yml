version: '3.8'

services:
  backend:
    build: ./app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
     # - ./app/:/opt/app
      - static_data:/opt/app/data/
    expose:
      - 8000
    #ports:
    #  - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      db:
        condition: service_healthy


  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=123qwe
      - POSTGRES_DB=movies_database

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 2s
      retries: 5

  nginx:
    image: nginx:1.19.2
    ports:
      - 80:80

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./nginx/data:/data/:ro
      - static_data:/data/
    depends_on:
      - backend


volumes:
  db_data:
  static_data: